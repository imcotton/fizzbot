<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Noops - Fizzbot</title>

    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3/dist/css/bootstrap.min.css" media="print" onload="this.media='all'">

    <style>

        .shrink {
            width: -webkit-fit-content;
            width: -moz-fit-content;
            width: fit-content;
        }

        .pump-in {
            animation: slide-in 0.4s ease-out;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translate(0, -1rem);
            }
            100% {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

    </style>

    <link rel="modulepreload" href="./lib.mjs">
    <script async type="module" src="./index.js"></script>

    <link rel="preconnect" href="https://api.noopschallenge.com">
</head>

<body>

    <main class="container my-4">

        <header class="border-bottom my-3">

            <span>Noops - Fizzbot</span>

            <span class="spinner spinner-border spinner-border-sm text-warning" role="status" aria-hidden="true" hidden></span>

        </header>

        <ol id="sheet" class="list-group"></ol>

        <button id="run-btn" class="btn btn-primary">Start</button>

    </main>

</body>

</html>
